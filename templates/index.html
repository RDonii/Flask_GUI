<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bosh sahifa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='semantic-ui/semantic.min.css') }}">
</head>
<body>
    <div class="ui placeholder segment" style="height: 100%; background-color: #EEF2FF;">
        <div class="ui two column very relaxed stackable grid">
            <div class="middle aligned column">
                <img style="display: block; margin-left: auto; margin-right: auto; width: 70%;" src="{{ url_for('static', filename='img/ombor.png') }}" alt="ombor">
            </div>
          <div class="column">
            <div class="ui form">
            <form action="/login" method="post">
              <div class="field">
                <h3 class="ui header">Parolni kiriting:</h3>
                <div class="ui left icon input">
                  <input type="password" name="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <input class="ui blue submit button" type="submit" value="KIRISH">
            </form>  
            </div>
            
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  <p class="ui warning message">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </p>
                  {% endif %}
                {% endwith %}
          </div>
        </div>
        <div class="ui vertical divider">
        </div>
      </div>
</body>
</html>
